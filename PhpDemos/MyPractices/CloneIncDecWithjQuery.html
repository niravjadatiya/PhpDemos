<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clone practice</title>

</head>

<body>

    <button type="button" name="CloneFrame">CloneFrame</button>
    <br><br>
    <p id="test" val="123">this is testing ;</p>

    <div class="container" id="HiddenDiv" style="display:none">
        <input type="button" name="btnMinus" id="btnMinus" value="-">
        <input type="text" name="txtArea" id="txtAnswer" class="txtAnswer" value="0">
        <input type="button" name="btnPlus" id="btnPlus" value="+">
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('button').click(function() {
            cloner();
        });
        $("input:button").click(function() {
            // $("body").append($("p:first").clone(true));
            IncrementDecrement(this);
        });
    });


    var z = 0;
    function cloner() {
        var clone = $("#HiddenDiv").clone(true);
        $(clone).css({
            "display": "block"
        });
        $(clone).attr('id', ($(clone).attr('id') + z));
        console.log($(clone).attr('id'));
        $(clone).appendTo("body");
        z++;
    }

    function IncrementDecrement(ele) {
        var ele;
        this.ele = ele;
        var op = ele.value;
            var result = $(ele).parent().children('.txtAnswer').val();
            if (op == '+') {
                parseFloat(result);
                result++;
                $(ele).parent().children('.txtAnswer').val(result);
            } else if (op == '-') {
                parseFloat(result);
                result = result - 1;
                $(ele).parent().children('.txtAnswer').val(result);
            }
    }

</script>

<style media="screen">
