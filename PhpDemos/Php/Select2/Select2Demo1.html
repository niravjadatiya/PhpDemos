<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <title>Select2Demo1</title>
    <script>
        $(document).ready(function() {
            // var data = [{
            //     id: 0,
            //     text: 'enhancement'
            // }, {
            //     id: 1,
            //     text: 'bug'
            // }, {
            //     id: 2,
            //     text: 'duplicate'
            // }, {
            //     id: 3,
            //     text: 'invalid'
            // }, {
            //     id: 4,
            //     text: 'wontfix'
            // }];
            $(".select2Demo").select2({
                placeholder: 'this is place holder',
                ajax: {
                    url: "https://api.github.com/search/repositories",
                    dataType: 'json',
                    delay: 250,
                    data: function(params) {
                        return {
                            q: params.term, // search term
                            page: params.page
                        };
                    },
                    processResults: function(data, params) {
                        // parse the results into the format expected by Select2
                        // since we are using custom formatting functions we do not need to
                        // alter the remote JSON data, except to indicate that infinite
                        // scrolling can be used
                        params.page = params.page || 1;

                        return {
                            results: data.items,
                            pagination: {
                                more: (params.page * 30) < data.total_count
                            }
                        };
                    },
                    cache: true
                },
                escapeMarkup: function(markup) {
                    return markup;
                }, // let our custom formatter work
                minimumInputLength: 1,
                templateResult: formatRepo, // omitted for brevity, see the source of this page
                templateSelection: formatRepoSelection // omitted for brevity, see the source of this page
            // });

        });

        $('.select2Demo').on('change', function() {
        var result = $('.select2Demo').val();
        $('.selectedItems').text(result);

        });
        });
    </script>
    <style media="screen">
        .select2Demo {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <select class="select2Demo" name="Countries" multiple="multiple">
        <option>elephant</option>
        <option>dog</option>
        <option>cat</option>
        <option>boy</option>
        <option>apple</option>
    </select>

        <div class="resultDiv">
            <p class="selectedItems"></p>
        </div>
    </div>
</body>

</html>
