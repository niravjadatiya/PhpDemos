<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drag &amp; Drop</title>
</head>
<style media="screen">
    #div1,#div2 {
        float: left;
        width: 500px;
        height: 400px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
    }
</style>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data))
    }
</script>

<body>
    <h2>Drag and Drop</h2>
    <p>
        Drag the image back and forth between the two div elements.
    </p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="/Php/liLogo.png" alt="Our Logo" draggable="true" ondragstart="drag(event)" id="drag1" ondragover="javascript:void(0)"/>
      <img src="/Php/ripple.gif" alt="Our Logo" draggable="true" ondragstart="drag(event)" id="drag2" ondragover="javascript:void(0)"/>
      <img src="/Php/default.gif" alt="Our Logo" draggable="true" ondragstart="drag(event)" id="drag3" ondragover="javascript:void(0)"/>

    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
</body>

</html>
