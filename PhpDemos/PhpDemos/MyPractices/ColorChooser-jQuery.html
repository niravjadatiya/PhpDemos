<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Choose Your Color</title>
</head>

<body>

    <div class="mainDiv">


        <input type="range" class="rgbDiv" id="red" min="0" max="255" step="1" value="255">
        <span id="redSpan">255</span>

        <input type="range" class="rgbDiv" id="green" min="0" max="255" step="1" value="255">
        <span id="greenSpan">255</span>


        <input type="range" class="rgbDiv" id="blue" min="0" max="255" step="1" value="255">
        <span id="blueSpan">255</span>
        <div id="previewDiv">Preview


        </div>

    </div>

</body>
<style media="screen">
    .mainDiv {
      width: 50% ;
        border: 3px solid silver;
        /*border-radius: 15px;*/
        margin: 40px;
        background-color: Gainsboro;
    }

    #previewDiv {
        background-color: white;
        /*border: 1px solid black;*/
        width: 150px;
        height: 150px;
        margin: 40px;
        /*border-radius: 5px;*/
        text-align: center;
    }

    body {
        background: silver;
    }

    span {
        float: left;
        margin-left: 20px;
        margin-top: 40px;
        /*font-size: 15px;*/
    }

    .rgbDiv {
        float: left;
        margin-left: 230px;
        margin-top: 39px;
        width: 320px;
        -webkit-appearance: none;
        border: 1px solid silver;
        /*border-radius: 7px;*/
        outline: none;
    }

    #red {
        background: linear-gradient(to right, black, red, white);
    }

    #green {
        background: linear-gradient(to right, black, green, white);
    }

    #blue {
        background: linear-gradient(to right, black, blue, white);
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        background-color: silver;
        border: 2px solid gray;
        opacity: 0.7;
        width: 15px;
        height: 20px;
        /*border-radius: 7px;*/
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

    $(document).ready(function() {
        $('.rgbDiv').on('mousemove', (function(event) {
            // console.log($(this).attr('id') + $(this).val());
            getValue(this);
        }));
        $('.rgbDiv').on('click', (function(event) {
            // console.log($(this).attr('id') + $(this).val());
            getValue(this);
        }));
    });

    var r;
    var g;
    var b;

    function getValue() {
        r = $('#red').val();
        $('#redSpan').text(r);

        g = $('#green').val();
        $('#greenSpan').text(g);

        b = $('#blue').val();
        $('#blueSpan').text(b);

        updateColor();

    }

    function updateColor() {
        $('#previewDiv').css({
            "background-color": "rgb(" + r + "," + g + "," + b + ")"
        });
    }
</script>

</html>
